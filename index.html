<!DOCTYPE html>
<html>
<head>
  <title>Get Followers</title>
</head>
<body>
  <h1>Get Followers</h1>
  <form action="/followers/:userId" method="POST">
    <label for="userId">User ID:</label>
    <input type="text" name="userId" id="userId" placeholder="Enter User ID" required>
    <button type="submit">Get Followers</button>
  </form>
</body>
</html>
